<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Tradutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu usuário" id="username">

    <!-- Campo para escolher o idioma de escrita -->
    <label for="languageFrom">Idioma da mensagem:</label>
    <select id="languageFrom">
      <option value="pt">Inglês</option>
      <option value="en">Português</option>
      <option value="es">Espanhol</option>
      <option value="fr">Francês</option>
      <!-- Adicione mais idiomas conforme necessário -->
    </select>

    <!-- Campo para escolher o idioma de destino (para tradução) -->
    <label for="languageTo">Idioma para tradução:</label>
    <select id="languageTo">
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
      <option value="fr">Francês</option>
      <!-- Adicione mais idiomas conforme necessário -->
    </select>

    <div class="messages" id="messages"></div>

    <input type="text" name="message" placeholder="Digite sua mensagem" id="message">
    <button type="submit">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
